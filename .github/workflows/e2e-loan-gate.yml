name: E2E API Automation Workflow

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  BLOCK_SEVERITIES: blocker,critical,sev1,p0

jobs:
  api-automation-tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Repo A ----------------
      - name: Checkout client repo (Repo A)
        uses: actions/checkout@v4

      # ---------------- Repo B ----------------
      - name: Checkout E2E automation repo (Repo B)
        uses: actions/checkout@v4
        with:
          repository: ShaikSuhailAhmed/autochek-api-e2e-loan-automation
          token: ${{ secrets.E2E_AUTOMATION_TOKEN }}
          path: e2e

      # ---------------- Java ----------------
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # ---------------- Run Tests ----------------
      - name: Run E2E API Tests
        working-directory: e2e
        run: mvn -B clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=target/allure-results

      # ---------------- Verify Results ----------------
      - name: Verify Allure results exist
        id: verify
        working-directory: e2e
        run: |
          RESULT_COUNT=$(find target/allure-results -type f -name "*.json" | wc -l | tr -d ' ')
          echo "count=$RESULT_COUNT" >> $GITHUB_OUTPUT
          [ "$RESULT_COUNT" -gt 0 ]

      # ---------------- History Restore ----------------
      - name: Checkout gh-pages (for history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ghp
        continue-on-error: true

      - name: Restore Allure history
        working-directory: e2e
        run: |
          mkdir -p target/allure-results/history
          if [ -d "../ghp/latest/history" ]; then
            cp -r ../ghp/latest/history/* target/allure-results/history/
          fi

      # ---------------- Generate Report ----------------
      - name: Generate Allure Report
        working-directory: e2e
        run: |
          npm install -g allure-commandline
          allure generate target/allure-results -o target/allure-report --clean

      # ---------------- Prepare gh-pages ----------------
      - name: Prepare gh-pages content
        run: |
          mkdir -p ghp/latest
          cp -r e2e/target/allure-report/* ghp/latest/
          echo > ghp/.nojekyll

      # ---------------- Publish Pages ----------------
      - name: Publish Allure report to GitHub Pages
        if: steps.verify.outputs.count != '0'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ghp
          keep_files: true

      # ---------------- Summary Link ----------------
      - name: Post Allure link to Summary
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://${OWNER}.github.io/${REPO}/latest/" >> $GITHUB_STEP_SUMMARY

      # ---------------- Severity Gating ----------------
      - name: Gate PR on severe failures
        if: always()
        working-directory: e2e
        run: |
          sudo apt-get install -y jq
          jq -r --arg block "${BLOCK_SEVERITIES}" '
            ( $block | split(",") ) as $sevlist
            | select(.status=="failed" or .status=="broken")
            | (.labels[]? | select(.name=="severity") | .value) as $sev
            | select($sevlist | index($sev))
            | [$sev, .status, .name] | @tsv
          ' target/allure-results/*.json | tee blocked.tsv

          COUNT=$(wc -l < blocked.tsv | tr -d ' ')
          {
            echo "### Severe test failures (blocking)"
            echo "| Severity | Status | Test |"
            echo "|---|---|---|"
            [ "$COUNT" -gt 0 ] && awk -F'\t' '{print "| "$1" | "$2" | "$3" |"}' blocked.tsv || echo "| â€” | â€” | â€” |"
          } >> "$GITHUB_STEP_SUMMARY"

          [ "$COUNT" -gt 0 ] && exit 1 || true
