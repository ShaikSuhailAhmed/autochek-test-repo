name: E2E API Automation Workflow

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  BLOCK_SEVERITIES: blocker,critical,sev1,p0

jobs:
  api-automation-tests:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Repo A (Client repo)
      # -------------------------------
      - name: Checkout client repo (Repo A)
        uses: actions/checkout@v4

      # -------------------------------
      # Repo B (E2E automation repo)
      # -------------------------------
      - name: Checkout E2E automation repo (Repo B)
        uses: actions/checkout@v4
        with:
          repository: ShaikSuhailAhmed/autochek-api-e2e-loan-automation
          token: ${{ secrets.E2E_AUTOMATION_TOKEN }}
          path: e2e

      # -------------------------------
      # Java setup
      # -------------------------------
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # -------------------------------
      # Run E2E API tests
      # -------------------------------
      - name: Run E2E API Tests
        working-directory: e2e
        run: mvn -B clean test \
          -DsuiteXmlFile=testng.xml \
          -Dallure.results.directory=target/allure-results

      # -------------------------------
      # Verify Allure results
      # -------------------------------
      - name: Verify Allure results exist
        id: verify
        run: |
          RESULT_COUNT=$(find e2e/target/allure-results -type f -name "*.json" -not -path "*/history/*" 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$RESULT_COUNT" >> $GITHUB_OUTPUT
          if [ "$RESULT_COUNT" -eq 0 ]; then
            echo "::error::No Allure test results were produced."
            exit 1
          fi

      # -------------------------------
      # Restore previous Allure history
      # -------------------------------
      - name: Checkout gh-pages (if exists)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ghp
        continue-on-error: true

      - name: Restore Allure history from previous latest
        run: |
          mkdir -p e2e/target/allure-results/history
          if [ -d "ghp/latest/history" ]; then
            cp -r ghp/latest/history/* e2e/target/allure-results/history/ || true
          fi

      # -------------------------------
      # Generate Allure report
      # -------------------------------
      - name: Generate Allure Report
        working-directory: e2e
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results -o target/allure-report --clean

      # -------------------------------
      # Compute archive directory
      # -------------------------------
      - name: Compute archive directory
        id: meta
        run: |
          TS=$(date -u +"%Y-%m-%d_%H-%M-%S")
          SHORT_SHA=${GITHUB_SHA::7}
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REF="pr-${{ github.event.pull_request.number }}"
          else
            REF="${GITHUB_REF_NAME}"
          fi
          DEST="${TS}_${REF}_${SHORT_SHA}"
          echo "dest_dir=$DEST" >> $GITHUB_OUTPUT

      # -------------------------------
      # Prepare gh-pages content
      # -------------------------------
      - name: Prepare gh-pages content
        run: |
          mkdir -p ghp
          DEST="${{ steps.meta.outputs.dest_dir }}"
          mkdir -p "ghp/${DEST}"
          rm -rf ghp/latest || true
          mkdir -p ghp/latest

          cp -r e2e/target/allure-report/* "ghp/${DEST}/"
          cp -r e2e/target/allure-report/* "ghp/latest/"

          {
            echo "<!doctype html><html><head><meta charset='utf-8'>"
            echo "<title>Allure Reports</title>"
            echo "<style>body{font-family:system-ui,Arial} ul{line-height:1.8}</style>"
            echo "</head><body>"
            echo "<h1>Allure Reports</h1>"
            echo "<p><strong>Latest:</strong> <a href='./latest/'>Open</a></p>"
            echo "<h2>All Runs</h2><ul>"
            find ghp -maxdepth 1 -type d -printf '%f\n' | grep -Ev '^\.$|^latest$|^\.git$' | sort -r | while read d; do
              echo "<li><a href='./$d/'>$d</a></li>"
            done
            echo "</ul></body></html>"
          } > ghp/index.html

          echo > ghp/.nojekyll

      # -------------------------------
      # Publish to GitHub Pages
      # -------------------------------
      - name: Publish to gh-pages
        if: steps.verify.outputs.count != '0'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ghp
          keep_files: true
          force_orphan: false

      # -------------------------------
      # Post report link in summary
      # -------------------------------
      - name: Post hosted link to Summary
        run: |
          REPO="${{ github.repository }}"
          OWNER="${REPO%%/*}"
          NAME="${REPO##*/}"
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${OWNER}.github.io/${NAME}/latest/" >> $GITHUB_STEP_SUMMARY

      # -------------------------------
      # Gate PR on severe failures ONLY
      # -------------------------------
      - name: Gate PR on severe failures
        if: always()
        run: |
          sudo apt-get update >/dev/null 2>&1 && sudo apt-get install -y jq >/dev/null 2>&1 || true
          jq -r --arg block "${BLOCK_SEVERITIES}" '
            ( $block | ascii_downcase | split(",") ) as $sevlist
            |
            select(.status=="failed" or .status=="broken")
            |
            (.labels // [] | map(select(.name=="severity") | .value | ascii_downcase) | .[0] // "unknown") as $sev
            |
            select( ($sevlist | index($sev)) != null )
            |
            [ $sev, .status, (.name // .fullName // "unknown") ] | @tsv
          ' e2e/target/allure-results/*.json 2>/dev/null | tee .blocked.tsv

          BLOCK_COUNT=$(wc -l < .blocked.tsv | tr -d ' ')
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "$BLOCK_COUNT" -gt 0 ]; then
            echo "::error::Severe test failures detected ($BLOCK_COUNT). Blocking PR."
            exit 1
          fi
